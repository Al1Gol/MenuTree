{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    {% for menu in menu_list %}
        <div class='menu-block'>
            <h1>{{ menu.name }}</h1>
            {% for el in parents %}
                {% if el.menu_id.id == menu.id %}
                    <div class='element-menu'>
                        <p>{{ el.name }}</p>
                    </div>
                {% endif %}
            {% endfor %}
            <hr>
        </div>
    {% endfor %}
{% endblock %}
